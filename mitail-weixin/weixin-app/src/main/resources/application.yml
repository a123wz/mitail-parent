spring:
  profiles:
    active: dev
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/trade?useUnicode=true&characterEncoding=utf8&mysqlEncoding=utf8&autoReconnect=true&zeroDateTimhavior=convertToNull&allowMultiQueries=true&useAffectedRows=true&serverTimezone=UTC
      username: root
      password:
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 5
      min-idle: 10
      max-active: 20
      max-wait: 60000
#      connectionInitSqls: set names utf8
logging:
  config: classpath:logback-boot.xml
  level:
    com:
      mitail:
        weixin:
          mapper: DEBUG

feign:
  httpclient:
    enabled: true
  client:
    default:
      connectTimeout: 60000
      readTimeout: 60000

ribbon:
  ReadTimeout: 600000
  ConnectTimeout: 600000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 3 #对当前实例的重试次数
  ServerListRefreshInterval: 5000

mybatis:
  configuration:
    call-setters-on-nulls: true
    map-underscore-to-camel-case: true

mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.mitail.weixin.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    #db-column-underline: true
    #刷新mapper 调试神器
    #refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    #logic-delete-value: 1
    #logic-not-delete-value: 0
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler

swagger:
  title: test
  pack: com.mitail
  description: test111
  version: 2.0
